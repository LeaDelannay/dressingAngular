<h2 class="text-center">CONNEXION</h2>
<form class="container" [formGroup]="form" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="row">
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="email" formControlName="email" placeholder="Adresse email" class="form-control">
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control">
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <button type="submit" class="btn btn-outline-success form-control"
        [disabled]="loginForm.invalid">SE&nbsp;CONNECTER</button>
    </div>
  </div>
</form>
