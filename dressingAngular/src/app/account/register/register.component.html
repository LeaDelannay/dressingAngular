<h3 *ngIf="registerOk" class="text-center">Votre compte a bien été créé. Merci de vous connecter.</h3>
<h2 class="text-center">CREER UN COMPTE</h2>
<form class="container" [formGroup]="form" (ngSubmit)="register()" #registerForm="ngForm">
  <div class="row">
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="pseudo" formControlName="pseudo" placeholder="Pseudo" class="form-control">
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="email" formControlName="email" placeholder="Adresse email" class="form-control">
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <input type="password" formControlName="password" placeholder="Mot de passe" class="form-control">
    </div>
    <br>
    <div class="col col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <button type="submit" class="btn btn-outline-success form-control"
        [disabled]="registerForm.invalid">S'ENREGISTRER</button>
    </div>
  </div>
</form>
