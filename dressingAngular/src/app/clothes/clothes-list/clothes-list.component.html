<div id="clothes-list">
  <div>
    <select id="filterSelect">
      <option value="">-- Choisissez un filtre --</option>
      <option value="caracteristique">Par caractéristique</option>
      <option value="couleur">Par couleur</option>
      <option value="categorie">Par catégorie</option>
      <option value="marque">Par marque</option>
      <option value="occasion">Par occasion</option>
    </select>
  </div>
  <div class="flexpap">
    <div class="flexenf" *ngFor="let clothe of clothes">
      <div class="titre"> {{clothe.name}} </div>
      <img [src]="clothe.imageUrl" [style.width.px]="100" />
    </div>
  </div>
</div>
